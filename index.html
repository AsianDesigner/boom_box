<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Box</title>
    <link href="css/main.css" rel="stylesheet" type="text/css">
</head>
<body>
	<button id="resetBut">Reset</button>

    <header id="headLine">
		<h1>Vinyl Shop</h1>
	</header>

    <section class="album-container">
        <div class="album-cover album1">
            <img src="images/disc-1.png" class="vinyl-disc" alt="percussion">
        </div>
        <div class="album-cover album2">
            <img src="images/disc-2.png" class="vinyl-disc" alt="scratch">
        </div>
        <div class="album-cover album3">
            <img src="images/disc-3.png" class="vinyl-disc" alt="hiphop">
        </div>
        <div class="album-cover album4">
            <img src="images/disc-4.png" class="vinyl-disc" alt="rnb">
        </div>
    </section>

    <div class="record-players-container">
        <div class="record-players">
		    <div class="player p1"></div>
		    <div class="player p2"></div>
		    <div class="player p3"></div>
		    <div class="player p4"></div>
        </div>
    </div>


    <script src="js/main.js"></script>
</body>
</html>
